{% extends 'layout.html' %}

{% block body %}
  <p> Blogz app </p>
  <hr>

  <h3> Current users in table: </h3>
  <table>
    <tr>
      <td>ID</td>
      <td>Name</td>
    </tr>
    {% for user in users %}
      <tr>
        <td> {{ user.id }} </td>
        <td> {{ user.name }}</td>
      </tr>

    {% endfor %}
  </table>

  <hr>

  <p> Create a new user </p>
  <form action="/" method="post">
    <label>ID</label>
    <input type="text" name="id"/>
    <label>Name</label>
    <input type="text" name="name"/>
    <input type="submit" value="Create!">

  </form>


{% endblock %}
