{% extends 'layout.html' %}

{% block body %}
  <h1> Blogz app </h1>


  <h3> Current users in table: </h3>

  {% if users %}
  <table>
    <tr>
      <td>ID</td>
      <td>Name</td>
    </tr>

      {% for user in users %}
        <tr>
          <td> {{ user.id }} </td>
          <td> {{ user.name }}</td>
        </tr>
      {% endfor %}

  </table>
  {% else %}
    <p> No users in the DB </p>
  {% endif %}

  <hr>

  <p> Create a new user </p>
  <form action="/success" method="post">
    <label>Name</label>
    <input type="text" name="name"/>
    <input type="submit" value="Create!">

  </form>


{% endblock %}
