<div class="jumbotron">	
	<div ng-show="loadingRequest">
		<div ng-show="errorRequest" class="alert alert-danger"> <!-- Displays error message if user wasn't create, with color red -->
	 		{{errorMessage}} 
	 	</div>	
		
		<h1 ng-hide="errorRequest">{{message}}</h1> <!-- Will not display first message if they got an error -->		
	 	<h2>{{message2}}</h2>		
	 	<div>		
	 		<form name="myForm" ng-submit="register()">		
	 			Name: <input type="text" ng-model="user.username" placeholder="ryan_face" required>		
	 			<!-- Email: <input type="email" ng-model="PlayController.user.email"> -->		
				<input type="submit" value="Register">		
			</form>		
					
		</div>
	</div>	
	
	<div ng-hide="loadingRequest">
		<div class="well">
			<h2>{{userMessage}}</h2>
				<br>
			<div id="loader"></div>
		</div>	
		
	</div>
</div>
